<label>Cliente</label>
<ng-select
  *ngIf="clientes"
  (change)="onClienteSeleccionado()"
  [(ngModel)]="clienteSeleccionado.id"
  placeholder="Seleccione el Cliente"
>
  <ng-option *ngFor="let cliente of clientes;trackBy: obtenerIdCliente" [value]="cliente.id">{{
    cliente.nombre
  }}</ng-option>
</ng-select>
